<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }

      smart-player {
        display: block !important;
        margin: 0 auto !important;
        width: 100% !important;
        max-width: 100% !important;
      }

      /* For√ßa responsividade do iframe interno criado pelo player */
      iframe {
        max-width: 100% !important;
        width: 100% !important;
        height: auto !important;
        display: block !important;
        margin: 0 auto !important;
      }

      /* Alguns players criam div wrappers */
      .smart-player video,
      .smart-player-container,
      .player-wrapper,
      .video-container {
        max-width: 100% !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <smart-player
      style="display: block; margin: 0 auto; width: 100%"
    ></smart-player>
    <script>
      (function () {
        var s = document.createElement("script");
        s.src = "https://www.vaultmindtodaysun.com/27plidubae/player.js";
        s.defer = true;
        document.head.appendChild(s);
      })();
    </script>
  </body>
</html>
